<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>{{ title }} | Music Player</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body class="container-fluid">
    <div>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-info">
                <a class="navbar-brand" href="{{ url_for('home.homepage') }}">Music Player</a>
                <span class="navbar-toggler-icon></span>
                <div class="collapse navbar-collapse" id="navbarNav">
				    {% if current_user.is_authenticated %}
						<ul class="navbar-nav">
							<li class="nav-item active">
								<a class="nav-link" href="{{ url_for('home.albums') }}">Albums</a>
							</li>
							<li class="nav-item active">
								<a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
							</li>							
						</ul>
					{% else %}
					    <ul class="navbar-nav">
							<li class="nav-item active">
								<a class="nav-link" href="/">Home</a>
							</li>
							<li class="nav-item active">
								<a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
							</li>
							<li class="nav-item active">
								<a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
							</li>
						</ul>
					{% endif %}
                </div>
            </nav>
        </header>
        <hr class="bg-info" style="height: 2px" />
		<main>

			{% block body %}
			{% endblock %}

		</main>
        <hr class="bg-info" style="height: 2px" />
        <footer class="bg-white">
            <h5 class="font-weight-bold text-center">CopyRight &copy; All rights reserved.</h5>
        </footer>
    </div>
</body>
</html>
